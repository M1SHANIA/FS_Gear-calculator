<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Ratio Calculator</title>
    <link href="src/css/style.css" rel="stylesheet" />
    <script src="src/js/calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>⚙️ Gear Ratio Calculator</h1>

      <div class="info-box">
        <strong>📝 How to use:</strong> Enter the input speed and number of
        teeth for each gear in the drive train. Add stages as needed for
        multi-stage gear systems. <br /><br />
        <strong>🌍 Need planetary gears?</strong>
        <a href="./planetary.html" class="link-highlight"
          >Use Planetary Gear Calculator →</a
        >
      </div>

      <div class="input-section">
        <div class="input-group">
          <label for="inputSpeed">Input Rotational Speed (min⁻¹):</label>
          <input
            type="number"
            id="inputSpeed"
            placeholder="e.g., 3600"
            step="0.1"
          />
        </div>

        <div class="stages-container" id="stagesContainer">
          <div class="gear-chain" data-stage="1">
            <h3>Stage 1</h3>
            <div class="gear-row">
              <div>
                <label>Driving Gear (teeth):</label>
                <input
                  type="number"
                  class="driving-gear"
                  placeholder="e.g., 20"
                  step="1"
                  min="1"
                />
              </div>
              <div>
                <label>Driven Gear (teeth):</label>
                <input
                  type="number"
                  class="driven-gear"
                  placeholder="e.g., 45"
                  step="1"
                  min="1"
                />
              </div>
            </div>
          </div>
        </div>

        <button class="add-stage" onclick="addStage()">+ Add Stage</button>
        <button onclick="calculate()">Calculate Output Speed</button>
      </div>

      <div class="result-section" id="resultSection">
        <div class="result-item">
          <div class="result-label">Total Gear Ratio:</div>
          <div class="result-value" id="totalRatio">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Output Rotational Speed:</div>
          <div class="result-value" id="outputSpeed">-</div>
        </div>
        <div class="formula" id="calculation">-</div>
      </div>
    </div>
  </body>
</html>
