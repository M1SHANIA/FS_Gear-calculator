<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary Gear Calculator</title>
    <link href="../src/css/style.css" rel="stylesheet" />
    <script src="../src/js/planetary.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/gear.png" />
  </head>
  <body>
    <div class="container">
      <h1>‚öôÔ∏è Planetary Gear Ratio Calculator</h1>
      <div class="info-box">
        <strong>üìù How to use:</strong> Select which components are
        input/output/fixed, enter gear teeth counts, and calculate the speed and
        ratio. <br /><br />
        <a href="../index.html" class="link-highlight"
          >‚Üê Back to Simple Gear Calculator</a
        >
      </div>

      <div class="input-section">
        <!-- Component Configuration -->
        <div class="card-panel">
          <h3 class="panel-title">Component Configuration</h3>

          <div class="config-grid">
            <div class="config-item">
              <label class="label-strong">Sun Gear:</label>
              <select id="sunConfig" class="config-select">
                <option value="input">Input</option>
                <option value="output">Output</option>
                <option value="fixed">Fixed</option>
              </select>
            </div>

            <div class="config-item">
              <label class="label-strong">Planet Carrier:</label>
              <select id="carrierConfig" class="config-select">
                <option value="input">Input</option>
                <option value="output" selected>Output</option>
                <option value="fixed">Fixed</option>
              </select>
            </div>

            <div class="config-item">
              <label class="label-strong">Ring Gear:</label>
              <select id="ringConfig" class="config-select">
                <option value="input">Input</option>
                <option value="output">Output</option>
                <option value="fixed" selected>Fixed</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Input Speed -->
        <div class="input-group">
          <label for="inputSpeed">Input Speed (rpm):</label>
          <input
            type="number"
            id="inputSpeed"
            placeholder="e.g., 1"
            step="0.001"
            value="1"
          />
        </div>

        <!-- Gear Parameters -->
        <div class="card-panel">
          <h3 class="panel-title">Gear Parameters</h3>

          <div class="input-group">
            <label for="sunTeeth">Sun Gear Teeth (z_c):</label>
            <input
              type="number"
              id="sunTeeth"
              placeholder="e.g., 18"
              step="1"
              min="1"
            />
          </div>

          <div class="input-group">
            <label for="planetTeeth">Planet Gear Teeth (z_s):</label>
            <input
              type="number"
              id="planetTeeth"
              placeholder="e.g., 22"
              step="1"
              min="1"
            />
          </div>

          <div class="input-group">
            <label for="ringTeeth">Ring Gear Teeth (z_k):</label>
            <input
              type="number"
              id="ringTeeth"
              placeholder="e.g., 59"
              step="1"
              min="1"
            />
          </div>

          <div class="input-group">
            <label for="numPlanets">Number of Planets:</label>
            <input
              type="number"
              id="numPlanets"
              placeholder="e.g., 3"
              step="1"
              min="1"
              value="3"
            />
          </div>
        </div>

        <button onclick="calculatePlanetary()">Calculate</button>
      </div>

      <div class="result-section" id="resultSection">
        <div class="result-item">
          <div class="result-label">Output Speed:</div>
          <div class="result-value" id="outputSpeed">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Gear Ratio:</div>
          <div class="result-value" id="gearRatio">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Internal Ratio (K):</div>
          <div class="result-value" id="internalRatio">-</div>
        </div>
        <div class="formula" id="calculation">-</div>
      </div>
    </div>
  </body>
</html>
